{% extends 'blog/base.html' %}
 
{% block content %}
    {% for post in posts %}
        <div class="post"> 
            <div class="titulo">
                <h2><a href="{% url 'post_detalhes' pk=post.pk %}">{{ post.titulo }}</a></h2>
            </div>
            <div class="date">
                <p>Publicação: {{ post.data_de_publicacao }}</p>
            </div>
            <p>{{ post.texto|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
