<html>
    <head>
        <title>blog Do Thiago</title>
    </head>
    <body>
        <div>
            <h1><a href="">blog Do Thiago</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>Publicação: {{ post.data_de_publicacao }}</p>
                <h2><a href="">{{ post.titulo }}</a></h2>
                <p>{{ post.texto|linebreaksbr }}</p>
            </div>
        {% endfor %}
        

    </body>
</html>
